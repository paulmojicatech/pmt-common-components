<form [formGroup]="simpleFormGroup">
    <div class="form-group">
        <div [class]="getFormContainerClass(control.name)" *ngFor="let control of formControls">
            <ng-container [ngSwitch]="control.type">
                <mat-form-field *ngSwitchDefault>
                    <mat-label>
                        {{control.label}}
                    </mat-label>
                    <input matInput [type]="control.type === 'PASSWORD' ? 'password' : 'text'" [formControlName]="control.name" />
                </mat-form-field>
                
            </ng-container>
        </div>
    </div>
    <div class="action-group">

    </div>
</form>
