<div [formGroup]="form">
    <mat-form-field>
        <input type="text"
            [placeholder]="placeholder"
            matInput
            [matAutocomplete]="auto"
            formControlName="input" />
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="handleSelection($event)">
            <mat-option *ngFor="let option of sortedOptions$ | async">{{option.label}}</mat-option>
        </mat-autocomplete>
    </mat-form-field>
</div>
